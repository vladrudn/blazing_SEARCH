<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blazing Search</title>
    <link rel="stylesheet" href="/static/style.css?v=5">
</head>
<body>
<div class="container">

    <div class="search-container">
        <input type="text" id="search-input" name="search-query" placeholder="Введіть текст для пошуку (мінімум 3 символи)..." autocomplete="on" autofocus>
        <div class="view-mode-toggle">
            <label class="toggle-option">
                <input type="radio" name="view-mode" value="fragments" checked>
                <img src="/static/vytjag.png" alt="Витяг" class="view-mode-icon">
            </label>
            <label class="toggle-option">
                <input type="radio" name="view-mode" value="full-document">
                <img src="/static/full.png" alt="Повний документ" class="view-mode-icon">
            </label>
            <label class="toggle-option">
                <input type="radio" name="view-mode" value="file-search">
                <img src="/static/icon-tick-7114223.png" alt="Пошук по файлам" class="view-mode-icon">
            </label>
        </div>
    </div>

    <div class="info-panel" id="info-panel" style="display: none;">
        <div id="search-stats"></div>
        <div id="processing-time"></div>
    </div>

    <div id="loader" class="hidden">
        <div class="spinner"></div>
        <p>Виконується пошук...</p>
    </div>

    <div id="results-container" class="hidden">
        <div class="split-view">
            <div class="file-list-panel">
                <div id="files-list"></div>
                <div id="lazy-loading-indicator" class="lazy-loading-indicator hidden">
                    <div class="small-spinner"></div>
                    <span>Пошук решти результатів...</span>
                </div>
            </div>
            <div class="content-preview-panel">
                <div id="document-preview"></div>
            </div>
        </div>
    </div>

    <div id="error-message" class="hidden"></div>
</div>

<script src="/static/app.js?v=15"></script>
<script src="/static/auto-reload.js"></script>
</body>
</html>
